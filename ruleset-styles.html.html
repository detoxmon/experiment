<!DOCTYPE html>
<html>
    <head>
        <title>Inline styles</title>
        <style>
            h1, h2, h3, h4 {
                background-color: grey;
                color: forestgreen;
                font-size: 30px;
            }
            h1 {
                color: coral;
                /*color: forestgreen;*/
            }
        </style>
    </head>
    <body>
        <h1>
            Heading <span style="color: blue;">one</span>
        </h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
    </body>
</html>
